<section id="app-login">
  <div class="body">
    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
      <!--USERNAME-->
      <div class="form-group">
        <div class="icon-container">
            <i class="material-icons">perm_identity</i>
        </div>
        <input type="text" class="form-control" id="user" [(ngModel)]="user.user" name="user" maxlength="50"
          required/>
      </div>
      <!--PASSWORD-->
      <div class="form-group">
        <div class="icon-container">
          <i class="material-icons">lock_outline</i>
        </div>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password"
          required/>
      </div>
      <!--BUTTONS-->
      <div class="buttons-container">
        <button type="submit" class="btn confirm">Aceptar</button>
      </div>
    </form>
  </div>
</section>
